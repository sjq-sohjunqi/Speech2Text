{% extends "base.html" %}

{% block content %}
	<h1>Now Viewing: {{ filename }}</h1>
	
	<form action = "" method = "post" enctype="multipart/form-data" novalidate>
		{{ transcriptForm.hidden_tag() }} <!Protects against CSRF>
		<div>
			{{ transcriptForm.transcript(cols="50", rows="15", readonly=True) }}
		</div>
		
		<p>
			{{ transcriptForm.name.label}}: {{ transcriptForm.name(disabled=True) }}<br>
		</p>
		
	</form>
	
	
{% endblock %}
